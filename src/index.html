<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stella Estrella">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <script defer src="./js/main.js" type="module"></script>
    <title>Stella - Music Game</title>
    <meta name="subject" content="Stella - Music Game">
</head>

<body class="h-full overflow-hidden">

    <div id="col-1" class="col"></div>
    <div id="col-2" class="col"></div>
    <div id="col-3" class="col"></div>
    <div id="col-4" class="col"></div>

    <div id="line"></div>

    <div id="map">
        <div class="block block-col-1"></div>
        <div class="block block-col-2"></div>
        <div class="block block-col-3"></div>
        <div class="block block-col-4"></div>
    </div>

    <div id="fps" class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20"></div>

    <button type="button" id="play-button"
        class="rounded-full bg-blue-600 p-20 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
        <svg class="w-36 h-36" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
                d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                clip-rule="evenodd" />
        </svg>
    </button>

    <video id="video">
        <source src="videos/change.mp4" type="video/mp4">
    </video>

    <!-- <canvas id="canvas"></canvas> -->
</body>

</html>
